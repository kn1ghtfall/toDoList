<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>

    <!-- font awesome -->
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.4.0/css/font-awesome.css">  
    <!-- roboto font -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <!-- main css file -->
    <link rel="stylesheet" href="assets/css/file.css">
</head>

<body>
    <div id="container">
        <h1>TO-DO LIST <i class='fa fa-plus'></i></h1>
       
        
        <input type="text" placeholder="Add New Todo">
        <ul>
            <li><span><i class='fa fa-trash'></i></span>Hover over here!</li>
            <li><span><i class='fa fa-trash'></i></span>Try clicking me!</li>
            <li class="completedTask"><span><i class='fa fa-trash'></i></span>I'm ready to be deleted</li>
            <li><span><i class='fa fa-trash'></i></span>Try clicking the plus icon!</li>
            <li><span><i class='fa fa-trash'></i></span>Try adding a new item!</li>
            
        </ul>
    </div>

    
  


    <!-- jQuery 3.5.1 -->
    <script src="assets/js/lib/jquery-3.5.1.min.js"></script>
    <!-- main js file -->
    <script src="assets/js/file.js"></script>

</body>

</html>
